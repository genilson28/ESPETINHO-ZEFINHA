<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Point da Zefinha - Sistema de GestÃ£o de Espetinhos" />
    <meta name="theme-color" content="#C41E3A" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Point da Zefinha</title>
    
    <style>
      /* Prevenir bounce/scroll em iOS */
      body {
        position: fixed;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      
      #app {
        width: 100%;
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Loading inicial */
      .app-loading {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 1rem;
      }
      
      .app-loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e5e7eb;
        border-top-color: #C41E3A;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Loading inicial enquanto Vue carrega -->
      <div class="app-loading">
        <div class="app-loading-spinner"></div>
        <p style="color: #6b7280;">Carregando Point da Zefinha...</p>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
